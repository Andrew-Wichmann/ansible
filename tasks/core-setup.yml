- name: Add Wezterm APT repo
  become: true
  deb822_repository:
    name: wezterm
    types: deb
    uris: https://apt.fury.io/wez/
    suites: "*"
    components: "*"
    architectures: amd64
    signed_by: https://apt.fury.io/wez/gpg.key

- name: Install System Packages 1 (build-essential)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
    update_cache: true
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (unzip)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core

- name: Set lightdm as the default display manager
  become: true
  copy:
    content: /usr/sbin/lightdm
    dest: "/etc/X11/default-display-manager"
    mode: '0644'

- name: Install System Packages 3 (the rest)
  become: true
  apt:
    name: [ "curl", "htop", "sway", "nvidia-settings", "pavucontrol", "i3status", "wl-clipboard", "lightdm", "wezterm", "wofi" ]
  tags:
    - install
    - core

- name: Set sway as default WM
  become: true
  copy:
    content: |
      [Seat:*]
      user-session=sway
    dest: "/etc/lightdm/lightdm.conf.d/50-sway.conf"
    mode: '0644'

